<div id="map"></div>
<script>
  function initMap() {
    var service = new google.maps.DirectionsService;
    var map = new google.maps.Map(document.getElementById('map'));

    // list of points
    var stations = [

{lat: 37.8761915, lng: -122.2590835},
{lat: 37.8761364, lng: -122.2595716},
{lat: 37.8750948, lng: -122.2601509},
{lat: 37.8745189, lng: -122.2600489},
{lat: 37.8741801, lng: -122.2599954},
{lat: 37.8734984, lng: -122.2596467},
{lat: 37.8723635, lng: -122.2603118},
{lat: 37.871398, lng: -122.2606874},
{lat: 37.8712075, lng: -122.2614759},
{lat: 37.8701784, lng: -122.261712},
{lat: 37.8691155, lng: -122.26161},
{lat: 37.8684422, lng: -122.2614706},
{lat: 37.8683448, lng: -122.2622591}
];<!DOCTYPE html>
<html>
    <
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Lat long way points (LatLng)</title>
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0px; padding: 0px }
        </style>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var directionDisplay;
            var directionsService = new google.maps.DirectionsService();
            var map;

            function initialize() {
                directionsDisplay = new google.maps.DirectionsRenderer();
                var chicago = new google.maps.LatLng(41.850033, -87.6500523);
                var myOptions = {
                    zoom: 6,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    center: chicago
                };
                map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                directionsDisplay.setMap(map);
                calcRoute();
            }

            function calcRoute() {
var N1 = new google.maps.LatLng(37.8761915, -122.2590835);
var N2 = new google.maps.LatLng(37.8761364, -122.2595716);
var N3 = new google.maps.LatLng(37.8750948, -122.2601509);
var N4 = new google.maps.LatLng(37.8745189, -122.2600489);
var N5 = new google.maps.LatLng(37.8741801, -122.2599954);
var N6 = new google.maps.LatLng(37.8734984, -122.2596467);
var N7 = new google.maps.LatLng(37.8723635, -122.2603118);
var N8 = new google.maps.LatLng(37.871398, -122.2606874);
var N9 = new google.maps.LatLng(37.8712075, -122.2614759);
var N10 = new google.maps.LatLng(37.8701784, -122.261712);
var N11 = new google.maps.LatLng(37.8691155, -122.26161);
var N12 = new google.maps.LatLng(37.8684422, -122.2614706);
var N13 = new google.maps.LatLng(37.8683448, -122.2622591);
var request = {
origin: N1,
destination: N13,
waypoints: [{location: N2, stopover: true},
{location: N3, stopover: true},
{location: N4, stopover: true},
{location: N5, stopover: true},
{location: N6, stopover: true},
{location: N7, stopover: true},
{location: N8, stopover: true},
{location: N9, stopover: true},
{location: N10, stopover: true},
{location: N11, stopover: true},
{location: N12, stopover: true}],
optimizeWaypoints: false,
travelMode: google.maps.DirectionsTravelMode.BICYCLING
};

            
                directionsService.route(request, function (response, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                        var route = response.routes[0];
                        var summaryPanel = document.getElementById("directions_panel");
                        summaryPanel.innerHTML = "";
                        // For each route, display summary information.
                        for (var i = 0; i < route.legs.length; i++) {
                            var routeSegment = i + 1;
                            summaryPanel.innerHTML += "<b>Route Segment: " + routeSegment + "</b><br />";
                            summaryPanel.innerHTML += route.legs[i].start_address + " to ";
                            summaryPanel.innerHTML += route.legs[i].end_address + "<br />";
                            summaryPanel.innerHTML += route.legs[i].distance.text + "<br /><br />";
                        }
                    } else {
                        alert("directions response " + status);
                    }
                });
            }
        </script>
    </head>
    <body onload="initialize()">
        <div id="map_canvas" style="float:left;width:70%;height:100%;"></div>
        <div id="control_panel" style="float:right;width:30%;text-align:left;padding-top:20px">
            <div id="directions_panel" style="margin:20px;background-color:#FFEE77;"></div>
        </div>
        <script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
        </script>
        <script type="text/javascript">
        </script>
    </body>
</html>
